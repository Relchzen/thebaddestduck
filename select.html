<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>BADDEST DUCK</title>
    <audio autoplay="1" loop="true" src="./backsound/chooseSong 1.m4a"></audio>
</head>

<body>
    <div class="container">
        <div class="characterbox">
            <img class="charactercard" src="asset/bat-gif.gif" id="char1" name="Bob the Bat"
                desc="i'm vengeance" />
            <img class="charactercard" src="asset/Slime.play.gif" id="char2" name="Sliz the Slime"
                desc="Be my underlings and thou shall be stronger" />
            <img class="charactercard" src="asset/duck-player-unscreen.gif" id="char3" name="Don the Duck"
                desc="hey buddy!, wanna play with me?" />
        </div>
        
        <div class="characterpreview">
            <div id="previewImage"></div>
        </div>
        <div class="description">
            <div id="clock">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="session">AM</span>
            </div>
            <input id="charactername" placeholder="Give it a name..." required />
            <div id="characterdescription">
            </div>
            <button id="characterbutton" type="submit"  hidden>
                Play!
            </button>
        </div>
    </div>
    <script type="text/javascript" src="select.js"></script>
    <script src="clockScriptReal.js"></script>
</body>

</html>
