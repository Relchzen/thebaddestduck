<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Play with ME</title>
</head>

<body>
    <div class="bungkus">
        <div class="container-md text-center rounded-3" id="bar">
            <div class="row">
                <div class="col">
                    <p>
                    <h4>Health</h4>
                    </p>
                    <progress id="health" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div class="col">
                    <p>
                    <h4>Stamina</h4>
                    </p>
                    <progress id="stamina" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div class="col">
                    <p>
                    <h4>Food</h4>
                    </p>
                    <progress id="food" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div class="col">
                    <p>
                    <h4>Mental Health</h4>
                    </p>
                    <progress id="mental_health" value="100" max="100" onclick="getval()"></progress>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center rounded-4" id="sangkar">
                    <div id="clock">
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                        <span id="session">AM</span>
                    </div>
                    <div id="player">
                        <img id="pimg" src="./asset/bat-gif.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-md text-center">
            <div class="row">
                <div class="col">
                    <button onclick="incVal()">Play</button>
                </div>
                <div class="col">
                    <button onclick="incSleep()">Sleep</button>
                </div>
                <div class="col">
                    <button onclick="incFood()">Food</button>
                </div>
                <div class="col">
                    <button onclick="incMed()">Medicine</button>
                </div>
                <div>
                    <button onclick="moveup()">UP</button>
                    <button onclick="movedown()">DOWN</button>
                    <button onclick="moveleft()">LEFT</button>
                    <button onclick="moveright()">RIGHT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="clockScript.js"></script>
</body>

</html>
