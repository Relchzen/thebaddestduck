<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styleBat.css">
</head>

<body>
    <div id="box" class="container">
        <div id="clock">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>
        <div id="boxin" class="text-center">
            <div id="ducktext" class="text-left">
                <p id="top">Lets Play With</p>
                <p id="bot">The <span id="auto-type"></span>Pet</p>
            </div>
        </div>
        <div id="character" class="row d-flex justify-content-center my-3 text-center">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./asset/bat-gif.gif" class="card-img-top img-fluid rounded-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Bat</h5>
                        <a href="index.html" id="pick1"  class="btn">Play</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./asset/duck-player-unscreen.gif" class="card-img-top img-fluid rounded-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Duck</h5>
                        <a href="index.html" id="pick2"  class="btn">Play</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="./asset/Slime.play.gif" class="card-img-top img-fluid rounded-3" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Slime</h5>
                        <a href="index.html" id="pick3"  class="btn">Play</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="clockScript.js"></script>
    <!--auto type-->
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#auto-type', {
            strings: ['Cutest', 'Coolest', 'Happiest'],
            typeSpeed: 100,
            backSpeed: 150,
            loop: true
        });
    </script>
    <!--AUTO TYPE-->
</body>

</html>
