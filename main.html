<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>BADDEST PET</title>
</head>

<body>
    <div class="bungkus">
            <div class="container">
                <div id="health">
                    <label>Health</label>
                    <br>
                    <progress id="healthval" value="1000" max="1000" onclick="getval()"></progress>
                </div>
                <div id="stamina">
                    <label>Stamina</label>
                    <br>
                    <progress id="staminaval" value="1000" max="1000" onclick="getval()"></progress>
                </div>
                <div id="food">    
                    <label>Food</label>
                    <br>
                    <progress id="foodval" value="1000" max="1000" onclick="getval()"></progress>
                </div>
                <div id="mentalHealth">
                    <label>Mental Health</label>
                    <br>
                    <progress id="mental_health" value="1000" max="1000" ></progress>
                </div>
        </div>
        <div id="main">
            <div>
                <div id="clock">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                    <span id="session">AM</span>
                </div>
                <div id="playground">

                </div>
                <div id="button">
                    <div>
                        <button >Play</button>
                    </div>
                    <div>
                        <button onclick="incSleep()">Sleep</button>
                    </div>
                    <div>
                        <button onclick="incFood()">Food</button>
                    </div>
                    <div>
                        <button onclick="incMed()">Medicine</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="level">
            <label>level <span id="levelup">0</span></label>
            <br>
            <progress id="levelval" value="0" max="1000" ></progress>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
