<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>BADDEST PET</title>
    <audio autoplay="1" loop="true" src="./backsound/WIIsong.m4a"></audio>
</head>

<body>
    <div class="bungkus">
            <div class="container">
                <div id="health">
                    <label>Health</label>
                    <br>
                    <progress id="health" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div id="stamina">
                    <label>Stamina</label>
                    <br>
                    <progress id="stamina" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div id="food">    
                    <label>Food</label>
                    <br>
                    <progress id="food" value="100" max="100" onclick="getval()"></progress>
                </div>
                <div id="mentalHealth">
                    <label>Excitement</label>
                    <br>
                    <progress id="mental_health" value="500" max="1000" ></progress>
                </div>
        </div>
        <div id="main">
            <div>
                <div id="clock">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                    <span id="session">AM</span>
                </div>
            </div>
            <img src="" id="player"/>

        </div>
        <div id="level">
            <label>level</label>
            <br>
            <progress id="level" value="100" max="100" ></progress>
        </div>
        <div id="button">
            <div>
                <button id="play">Play</button>
            </div>
            <div>
                <button onclick="incSleep()">Sleep</button>
            </div>
            <div>
                <button onclick="incFood()">Food</button>
            </div>
            <div>
                <button onclick="incMed()">Medicine</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        $(document).ready(function() {
            const summon = window.localStorage.getItem("image");
            const pet = document.getElementById("player");
            pet.setAttribute("src", summon);
        })
        $("#play").click(function(){
            window.location.href='play.html';
        })
    </script>
    
</body>

</html>
