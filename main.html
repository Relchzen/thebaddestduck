<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>BADDEST PET</title>
    <audio autoplay="1" loop="true" src="./backsound/WIIsong.m4a"></audio>
</head>

<body id="background">
    <div class="container">
        <div id="statusbar">
            <div id="petname"></div>
            <div id="level" class="status">
                <label>level <span id="levelplayer"></span></label>
                <progress id="levelbar"></progress>
            </div>
            <div id="health" class="status">
                <label>Health</label>
                <progress id="healthval" max="1000" min="50"></progress>

            </div>
            <div id="stamina" class="status">
                <label>Stamina</label>
                <progress id="staminaval" max="1000" min="50"></progress>
            </div>
            <div id="food" class="status">
                <label>Food</label>
                <progress id="foodval" max="1000" min="50"></progress>
            </div>
            <div id="mentalHealth" class="status">
                <label>Excitement</label>
                <progress id="mental_health" min="50" max="1000"></progress>
            </div>
        </div>
        <div id="main">
            <div>
                <div id="clock">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                    <span id="session">AM</span>
                </div>
                <div><span id="greeting"></span></div>
                <div id="playground">
                    <img src="" id="player" />
                </div>
                <div id="button">
                    <div>
                        <button id="play">Play</button>
                    </div>
                    <div>
                        <button onclick="incSleep()">Sleep</button>
                    </div>
                    <div>
                        <button onclick="incFood()">Food</button>
                    </div>
                    <div>
                        <button onclick="incMed()">Medicine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            $("#petname").html(localStorage.getItem("charactername"));
            $("#levelplayer").attr("level", localStorage.getItem("level"));
            $("#levelplayer").html(localStorage.getItem("level"));
            $("#levelbar").val(localStorage.getItem("xp"));
            $("#levelbar").attr("max", localStorage.getItem("maxxp"));

            $("#healthval").val(localStorage.getItem("health"));
            $("#staminaval").val(localStorage.getItem("stamina"));
            $("#foodval").val(localStorage.getItem("food"));
            $("#mental_health").val(localStorage.getItem("mental_health"));
            
            if(Number(localStorage.getItem("level")) >= 1 && Number(localStorage.getItem("level")) <= 5) {
                var summon = window.localStorage.getItem("image");
            } else if(Number(localStorage.getItem("level")) > 5 && Number(localStorage.getItem("level")) <= 10) {
                var summon = window.localStorage.getItem("secondform");
            } else if(Number(localStorage.getItem("level")) > 10) {
                var summon = window.localStorage.getItem("thirdform");
            }
            
            const pet = document.getElementById("player");
            pet.setAttribute("src", summon);


        })
        $("#play").click(function () {
            window.location.href = 'play.html';
        })
    </script>

</body>

</html>
